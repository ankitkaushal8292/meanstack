
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digit</title>
</head>
<body>
    <script>
               let num=123;
               let sum=0;

               while(num>0){
                let digit=num%10;
                sum = sum+digit;
                num=Math.floor(num/10);
               }
               
console.log(sum);
    
    </script>
</body>
</html>
